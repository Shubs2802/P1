<!DOCTYPE html>
<html>
<head>
  <title>A Rose For You üåπ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background: radial-gradient(circle at 30% 30%, rgba(255,80,120,0.5), transparent 50%),
                  radial-gradient(circle at 70% 70%, rgba(150,50,200,0.5), transparent 50%),
                  linear-gradient(135deg, #120018, #2b0033, #000);
    }

    h1 { margin-top: 70px; font-size: 38px; }
    h2 { font-weight: normal; }

    button {
      padding: 15px 35px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 20px;
      backdrop-filter: blur(8px);
      background: rgba(255,255,255,0.1);
      color: white;
      box-shadow: 0 0 25px rgba(255,255,255,0.2);
      transition: 0.3s;
    }

    #yesBtn { background: rgba(255,0,80,0.8); }
    #noBtn { position: absolute; }

    .orb {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: rgba(255,255,255,0.08);
      filter: blur(20px);
      animation: float 18s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(100vh); }
      to { transform: translateY(-20vh); }
    }

    #bouquetScreen {
      position: fixed;
      inset: 0;
      backdrop-filter: blur(20px);
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      animation: fadeIn 1s ease forwards;
    }

    .bouquetImg {
      width: 280px;
      animation: pop 0.8s ease-out;
      filter: drop-shadow(0 0 30px rgba(255,0,120,0.9));
    }

    @keyframes pop { from {transform:scale(0);} to {transform:scale(1);} }
  </style>
</head>
<body>

<h1>This rose is for someone very special‚Ä¶ üåπ</h1>
<h2>And that someone is you ‚ù§Ô∏è</h2>
<h1>Will you accept this rose from me? üåπ</h1>

<button id="yesBtn" onclick="yesClick()">YES üåπ</button>
<button id="noBtn" onmouseover="moveButton()">NO üòú</button>

<audio id="bgMusic" src="You are the Reason.mp3" loop></audio>

<script>
for (let i = 0; i < 12; i++) {
  const o = document.createElement("div");
  o.className = "orb";
  o.style.left = Math.random() * 100 + "vw";
  o.style.animationDuration = (Math.random() * 20 + 15) + "s";
  document.body.appendChild(o);
}

function moveButton(){
  const b=document.getElementById("noBtn");
  b.style.top=Math.random()*window.innerHeight+"px";
  b.style.left=Math.random()*window.innerWidth+"px";
}

function fadeInMusic(audio){
  audio.volume = 0;
  audio.play().catch(err => console.log(err));

  let vol = 0;
  const fade = setInterval(() => {
    if (vol < 0.7) {
      vol += 0.02;
      audio.volume = vol;
    } else {
      clearInterval(fade);
    }
  }, 200);
}

function yesClick(){
  const screen=document.createElement("div");
  screen.id="bouquetScreen";
  screen.innerHTML=`
    <img class="bouquetImg" src="bouquet.webp">
    <h1>Of course you accepted‚Ä¶ great taste üòåüåπ</h1>
    <h2>But seriously, I‚Äôm really lucky to have you ‚ù§Ô∏è</h2>
    <h2>Happy Rose Day to the one who makes everything better üåπ</h2>
  `;
  document.body.appendChild(screen);

  const music = document.getElementById("bgMusic");
  fadeInMusic(music);
}
</script>

</body>
</html>
